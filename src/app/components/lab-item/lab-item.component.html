<div class="grid grid-cols-5 gap-3 p-5 text-slate-100 box-border h-full rounded-lg drop-shadow-2xl shadow-slate-50">
    <div class="relative rounded-xl">
        <img class="object-cover rounded-xl h-full" [src]="experiment.cover">
        <p class="w-full h-full rounded-xl flex items-end absolute z-30 bottom-0 left-0 p-3 pb-5 font-bold text-black linear-background">{{experiment.name}}</p>
    </div>
    <div class="col-span-3 p-4 pt-0">
        <h2 class="uppercase font-serif font-semibold text-xl">{{experiment.name}}</h2>
        <p class="text-xs">{{experiment.description}}</p>

        <h3 class="uppercase font-semibold text-md mt-7">Knowledges involved</h3>
        <p class="text-sm">{{experiment.knowledges | join: ', '}}</p>

        <h3 class="uppercase font-semibold text-md mt-7">Explanation</h3>
        <p class="text-sm">{{experiment.explanation}}</p>

        <h3 class="uppercase font-semibold text-md mt-7 mb-2">Links</h3>
        <a [href]="experiment.link" class="bg-green-800 text-center text-sm  text-slate-100 py-1 px-2 rounded-full">
            Link to the experiment <ng-icon name="tablerExternalLink"></ng-icon>
        </a>
    </div>
</div>
