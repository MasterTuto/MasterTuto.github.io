<section class="flex flex-row max-md:flex-col gap-2 max-md:gap-0 text-white h-fit max-md:pt-5">
    <div class="flex-1 flex items-end max-md:items-start min-h-fit max-md:p-5">
        <span class="w-full max-md:text-left text-right text-5xl font-medium align-bottom">{{job.position}}</span>        
    </div>
    <div class="min-h-fit w-0.5 bg-slate-700/75 max-md:h-0.5 max-md:min-w-fit"></div>
    <div class="flex-1 h-fit max-md:p-8">
        <div>
            <h3 class="font-semibold text-4xl uppercase">{{job.company}}</h3>
            <h4 class="text-lg mb-4 uppercase">{{period}}</h4>
        </div>
        <div class="flex flex-col gap-2">
            {{job.description}}

            <ul class="list-disc pl-6">
                <li *ngFor="let task of job.tasks">{{task}}</li>
            </ul>

            <ul class="flex flex-row items-center w-fit">

                <app-hover-icon [icon]="tech.icon" *ngFor="let tech of job.usedTechnologies">
                    {{tech.name}}
                </app-hover-icon>
            </ul>
        </div>
    </div>
</section>
