<a [href]="url" target="_blank" rel="noopener noreferrer" class="relative group flex items-center gap-2 text-slate-100 mt-4 p-1 hover:bg-slate-100 rounded-t-xl transition-all">
    <ng-icon [name]="icon" size="32" class="transition-all group-hover:text-slate-900"></ng-icon>
    <span class="top-full absolute -translate-x-1 opacity-0 pointer-events-none group-hover:pointer-events-auto group-hover:opacity-100 transition-all text-slate-900 bg-slate-100 font-semibold rounded-xl rounded-tl-none p-3">
        <ng-content></ng-content>
    </span>
</a>
